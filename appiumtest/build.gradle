apply plugin: 'java'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('src/test/java/libs/java-client-4.1.2.jar')
    compile files('src/test/java/libs/selenium-server-standalone-3.4.0.jar')
    testCompile group: 'junit', name: 'junit', version: '4.+'

}
test {
    filter {
        //include all integration tests
        includeTestsMatching "readBookTest"
        //includeTestsMatching "SnailReaderReadBookTest"
        //includeTestsMatching "DashBoardTest"
        //includeTestsMatching "ComicReadTest"
    }
}


sourceCompatibility = "1.7"
targetCompatibility = "1.7"
